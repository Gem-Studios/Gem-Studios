<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gem Studios - Shop</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Shop Futuristic Fashion</h1>
        <p>Browse and purchase cutting-edge designs.</p>

        <div class="product">
            <img src="assets/jumpsuit-blue.png" alt="Blue Jumpsuit">
            <h2>Quantum Jumpsuit - Blue</h2>
            <p>$199.99</p>
            <button onclick="buyProduct(199.99)">Buy Now</button>
        </div>

        <div class="product">
            <img src="assets/jumpsuit-black.png" alt="Black Jumpsuit">
            <h2>Quantum Jumpsuit - Black</h2>
            <p>$189.99</p>
            <button onclick="buyProduct(189.99)">Buy Now</button>
        </div>

        <div class="product">
            <img src="assets/neon-jacket.png" alt="Neon Jacket">
            <h2>Neon Tech Jacket</h2>
            <p>$149.99</p>
            <button onclick="buyProduct(149.99)">Buy Now</button>
        </div>

        <div class="product">
            <img src="assets/holo-shades.png" alt="Holo Shades">
            <h2>Holo Shades</h2>
            <p>$79.99</p>
            <button onclick="buyProduct(79.99)">Buy Now</button>
        </div>

        <div class="product">
            <img src="assets/gravity-boots.png" alt="Gravity Boots">
            <h2>Gravity Boots</h2>
            <p>$179.99</p>
            <button onclick="buyProduct(179.99)">Buy Now</button>
        </div>

        <!-- Navigation Buttons -->
        <button onclick="goBack()">⬅ Back</button>
        <button onclick="goNext()">Next ➡</button>
    </div>
</body>
</html>
